<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="form-container">
    <h1>Sign Up</h1>

    <form>
      <div class="form-group">
        <label for="fullname">Tam adiniz:</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Tam adinizi giriniz"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Create a password"
          required
        />
      </div>

      <div class="form-group">
        <label for="confirm-password">Passwordu Dogrula:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Re-enter your password"
          required
        />
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">Tum sartlari kabul ediyorum</label>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <p class="form-link">
      Zaten bir hesabiniz var mi?
      <a href="login.html">Giris yap</a>
    </p>
  </div>

</body>
</html>
